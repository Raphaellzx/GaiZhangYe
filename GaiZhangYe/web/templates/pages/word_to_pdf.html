<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word批量转PDF - 盖章页工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/htsc-theme.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word批量转PDF</h1>
            <div class="top-actions">
                <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
                <button class="btn btn-danger" onclick="shutdownServer()">终止服务</button>
            </div>
        </header>

        <div class="content">
            <div class="instructions instruction-box">
                <h3>使用教程（操作顺序）</h3>
                <ol>
                    <li>将需要转换的 Word 文件放入项目对应目录，或在下方输入 Word 文件目录。</li>
                    <li>指定 PDF 输出目录（默认可使用 Result_PDF 或自定义路径）。</li>
                    <li>点击 <strong>开始转换</strong>，等待批量处理完成。</li>
                </ol>
            </div>

            <div class="config-section">
                <h3>选择文件目录</h3>

                <div class="folder-section">
                    <h4>Word文件目录</h4>
                    <div class="folder-picker-container">
                        <div class="folder-input-group">
                            <input type="text" id="word-input-dir" placeholder="输入Word文件夹路径" class="folder-input">
                            <button class="btn btn-primary" onclick="selectWordDirectory()">浏览...</button>
                        </div>
                    </div>
                </div>

                <div class="folder-section">
                    <h4>PDF保存目录</h4>
                    <div class="folder-picker-container">
                        <div class="folder-input-group">
                            <input type="text" id="pdf-output-dir" placeholder="输入PDF保存文件夹路径" class="folder-input">
                            <button class="btn btn-primary" onclick="selectPdfDirectory()">浏览...</button>
                        </div>
                    </div>
                </div>

                <h3>转换配置</h3>

            <div class="operations">
                <button class="btn" onclick="startConversion()">开始转换</button>
                <button class="btn" onclick="window.location.href='/api/directories'">查看目录</button>

                <div id="result" class="mt-15 muted-text"></div>
            </div>
        </div>

        <footer>
            <p>盖章页工具 © 2025-2026</p>
        </footer>
    </div>

    <script>
        // 目录选择功能 + 本地缓存与后端会话检查
        let selectedWordDir = '';
        let selectedPdfDir = '';

        // 在页面加载时检查后端会话并恢复缓存
        window.addEventListener('load', function() {
            fetch('/api/session-id')
            .then(r => r.json())
            .then(data => {
                try {
                    const serverSession = data.session_id;
                    const localSession = localStorage.getItem('app_session_id');
                    if (!localSession || localSession !== serverSession) {
                        // 清除与应用相关的缓存键
                        const keys = ['word_to_pdf_word_dir', 'word_to_pdf_pdf_dir', 'prepare_output_path', 'stamp_overlay_config'];
                        keys.forEach(k => localStorage.removeItem(k));
                        localStorage.setItem('app_session_id', serverSession);
                    }
                } catch (e) {
                    console.warn('session check failed', e);
                }

                // 恢复缓存的目录
                const cachedWord = localStorage.getItem('word_to_pdf_word_dir');
                const cachedPdf = localStorage.getItem('word_to_pdf_pdf_dir');
                if (cachedWord) document.getElementById('word-input-dir').value = cachedWord;
                if (cachedPdf) document.getElementById('pdf-output-dir').value = cachedPdf;
            })
            .catch(err => console.error('session check failed', err));
        });

        // 注意：现代浏览器因安全限制，不再允许JavaScript直接获取完整本地文件路径
        // 因此浏览按钮仅作为辅助功能，若失败请手动输入路径
        function selectWordDirectory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.dir = true;
            input.multiple = true;
            input.style.display = 'none';

            // 添加到DOM
            document.body.appendChild(input);

            // 处理选择结果
            input.onchange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    let directoryPath = '';

                    try {
                        // 尝试获取目录路径的不同方法
                        if (file.path) {
                            // 方法1: Chrome/Firefox/Edge 可能提供路径
                            const lastIndex = file.path.lastIndexOf(file.name);
                            directoryPath = file.path.substring(0, lastIndex).trim();
                        } else if (file.webkitRelativePath) {
                            // 方法2: 使用相对路径信息猜测目录名称
                            const dirParts = file.webkitRelativePath.split('/');
                            if (dirParts.length > 1) {
                                // 仅能获取目录名称，无法获取完整路径
                                directoryPath = dirParts[0];
                            }
                        }

                        if (directoryPath) {
                            // 如果成功获取到路径或目录名
                            document.getElementById('word-input-dir').value = directoryPath;
                        } else {
                            // 否则提示用户手动输入
                            throw new Error('无法获取完整路径');
                        }
                    } catch (error) {
                        console.error('路径解析错误:', error);
                        alert('浏览器安全限制导致无法自动获取完整目录路径。\n\n请手动输入目录路径，例如：D:\\文档\\Word文件');
                    } finally {
                        // 清理
                        document.body.removeChild(input);
                    }
                }
            };

            // 触发选择对话框
            input.click();
        }

        function selectPdfDirectory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.dir = true;
            input.multiple = true;
            input.style.display = 'none';

            // 添加到DOM
            document.body.appendChild(input);

            // 处理选择结果
            input.onchange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    let directoryPath = '';

                    try {
                        // 尝试获取目录路径的不同方法
                        if (file.path) {
                            // 方法1: Chrome/Firefox/Edge 可能提供路径
                            const lastIndex = file.path.lastIndexOf(file.name);
                            directoryPath = file.path.substring(0, lastIndex).trim();
                        } else if (file.webkitRelativePath) {
                            // 方法2: 使用相对路径信息猜测目录名称
                            const dirParts = file.webkitRelativePath.split('/');
                            if (dirParts.length > 1) {
                                // 仅能获取目录名称，无法获取完整路径
                                directoryPath = dirParts[0];
                            }
                        }

                        if (directoryPath) {
                            // 如果成功获取到路径或目录名
                            document.getElementById('pdf-output-dir').value = directoryPath;
                        } else {
                            // 否则提示用户手动输入
                            throw new Error('无法获取完整路径');
                        }
                    } catch (error) {
                        console.error('路径解析错误:', error);
                        alert('浏览器安全限制导致无法自动获取完整目录路径。\n\n请手动输入目录路径，例如：D:\\文档\\PDF输出');
                    } finally {
                        // 清理
                        document.body.removeChild(input);
                    }
                }
            };

            // 触发选择对话框
            input.click();
        }

        // 开始转换
        function startConversion() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="result-info">正在转换中...</p>';

            const config = {};

            // 验证目录路径
            const wordDir = document.getElementById('word-input-dir').value;
            const pdfDir = document.getElementById('pdf-output-dir').value;

                if (!wordDir) {
                resultDiv.innerHTML = '<p class="result-error">转换失败: 请选择Word文件目录</p>';
                return;
            }

                if (!pdfDir) {
                resultDiv.innerHTML = '<p class="result-error">转换失败: 请选择PDF保存目录</p>';
                return;
            }

            // 将目录路径发送到服务器
            config.input_dir = wordDir;
            config.output_dir = pdfDir;

            // 调用API开始转换
            fetch('/api/word-to-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                    if (data.success) {
                    resultDiv.innerHTML = `<p class="result-success">${data.message}</p><p class="result-info">保存路径: ${data.output_dir}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="result-error">转换失败: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="result-error">转换失败: ${error.message}</p>`;
            });
        }

// 终止服务并关闭页面
        function shutdownServer() {
            if (confirm('确定要终止服务并关闭页面吗？')) {
                fetch('/api/shutdown', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('服务已终止，请关闭页面');
                        // 关闭当前页面
                        window.close();
                    } else {
                        alert('服务终止失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('服务终止失败');
                    // 关闭当前页面
                    window.close();
                });
            }
        }
    </script>
</body>
</html>
