<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word批量转PDF - 盖章页工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/htsc-theme.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word批量转PDF</h1>
            <div>
                <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
                <button onclick="refreshPage()" style="background-color: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    刷新页面数据
                </button>
                <button onclick="shutdownServer()" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    终止服务并关闭页面
                </button>
            </div>
        </header>

        <div class="content">
            <div class="instructions">
                <h3>功能说明</h3>
                <p>将多个Word文件批量转换为PDF文件。转换出的pdf不包含批注，且接受所有修订。</p>

                <h3>操作步骤</h3>
                <ol>
                    <li>输入需要转换的Word文件目录</li>
                    <li>输入PDF保存目录</li>
                    <li>点击下方"开始转换"按钮</li>
                    <li>等待转换完成</li>
                </ol>
            </div>

            <div class="config-section">
                <h3>转换配置</h3>

                <div style="margin: 15px 0;">
                    <label for="word-input-dir" style="display: inline-block; width: 150px; font-weight: bold;">Word文件目录:</label>
                    <input type="text" id="word-input-dir" style="width: 480px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="请手动输入目录路径，例如：D:文档Word文件">
                </div>

                <div style="margin: 15px 0;">
                    <label for="pdf-output-dir" style="display: inline-block; width: 150px; font-weight: bold;">PDF保存目录:</label>
                    <input type="text" id="pdf-output-dir" style="width: 480px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="请手动输入目录路径，例如：D:文档PDF输出">
                </div>
            </div>

            <div class="operations">
                <button class="btn" onclick="startConversion()">开始转换</button>
                <button class="btn" onclick="window.location.href='/api/directories'">查看目录</button>

                <div id="result" style="margin-top: 20px; color: #666;"></div>
            </div>
        </div>

        <footer>
            <p>盖章页工具 © 2025</p>
        </footer>
    </div>

    <script>
        // 目录选择功能
        let selectedWordDir = '';
        let selectedPdfDir = '';

        // 注意：现代浏览器因安全限制，不再允许JavaScript直接获取完整本地文件路径
        // 因此浏览按钮仅作为辅助功能，若失败请手动输入路径
        function selectWordDirectory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.dir = true;
            input.multiple = true;
            input.style.display = 'none';

            // 添加到DOM
            document.body.appendChild(input);

            // 处理选择结果
            input.onchange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    let directoryPath = '';

                    try {
                        // 尝试获取目录路径的不同方法
                        if (file.path) {
                            // 方法1: Chrome/Firefox/Edge 可能提供路径
                            const lastIndex = file.path.lastIndexOf(file.name);
                            directoryPath = file.path.substring(0, lastIndex).trim();
                        } else if (file.webkitRelativePath) {
                            // 方法2: 使用相对路径信息猜测目录名称
                            const dirParts = file.webkitRelativePath.split('/');
                            if (dirParts.length > 1) {
                                // 仅能获取目录名称，无法获取完整路径
                                directoryPath = dirParts[0];
                            }
                        }

                        if (directoryPath) {
                            // 如果成功获取到路径或目录名
                            document.getElementById('word-input-dir').value = directoryPath;
                        } else {
                            // 否则提示用户手动输入
                            throw new Error('无法获取完整路径');
                        }
                    } catch (error) {
                        console.error('路径解析错误:', error);
                        alert('浏览器安全限制导致无法自动获取完整目录路径。\n\n请手动输入目录路径，例如：D:\\文档\\Word文件');
                    } finally {
                        // 清理
                        document.body.removeChild(input);
                    }
                }
            };

            // 触发选择对话框
            input.click();
        }

        function selectPdfDirectory() {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.dir = true;
            input.multiple = true;
            input.style.display = 'none';

            // 添加到DOM
            document.body.appendChild(input);

            // 处理选择结果
            input.onchange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const file = e.target.files[0];
                    let directoryPath = '';

                    try {
                        // 尝试获取目录路径的不同方法
                        if (file.path) {
                            // 方法1: Chrome/Firefox/Edge 可能提供路径
                            const lastIndex = file.path.lastIndexOf(file.name);
                            directoryPath = file.path.substring(0, lastIndex).trim();
                        } else if (file.webkitRelativePath) {
                            // 方法2: 使用相对路径信息猜测目录名称
                            const dirParts = file.webkitRelativePath.split('/');
                            if (dirParts.length > 1) {
                                // 仅能获取目录名称，无法获取完整路径
                                directoryPath = dirParts[0];
                            }
                        }

                        if (directoryPath) {
                            // 如果成功获取到路径或目录名
                            document.getElementById('pdf-output-dir').value = directoryPath;
                        } else {
                            // 否则提示用户手动输入
                            throw new Error('无法获取完整路径');
                        }
                    } catch (error) {
                        console.error('路径解析错误:', error);
                        alert('浏览器安全限制导致无法自动获取完整目录路径。\n\n请手动输入目录路径，例如：D:\\文档\\PDF输出');
                    } finally {
                        // 清理
                        document.body.removeChild(input);
                    }
                }
            };

            // 触发选择对话框
            input.click();
        }

        // 开始转换
        function startConversion() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: blue;">正在转换中...</p>';

            const config = {};

            // 验证目录路径
            const wordDir = document.getElementById('word-input-dir').value;
            const pdfDir = document.getElementById('pdf-output-dir').value;

            if (!wordDir) {
                resultDiv.innerHTML = '<p style="color: red;">转换失败: 请选择Word文件目录</p>';
                return;
            }

            if (!pdfDir) {
                resultDiv.innerHTML = '<p style="color: red;">转换失败: 请选择PDF保存目录</p>';
                return;
            }

            // 将目录路径发送到服务器
            config.input_dir = wordDir;
            config.output_dir = pdfDir;

            // 调用API开始转换
            fetch('/api/word-to-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `<p style="color: green;">${data.message}</p><p style="color: blue;">保存路径: ${data.output_dir}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">转换失败: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p style="color: red;">转换失败: ${error.message}</p>`;
            });
        }


                // 刷新页面数据
        function refreshPage() {
            if (confirm('确定要刷新页面数据吗？')) {
                fetch('/api/refresh-data', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('数据刷新完成，页面将重新加载');
                        // 重新加载当前页面
                        window.location.reload();
                    } else {
                        alert('数据刷新失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('数据刷新失败');
                });
            }
        }

// 终止服务并关闭页面
        function shutdownServer() {
            if (confirm('确定要终止服务并关闭页面吗？')) {
                fetch('/api/shutdown', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('服务已终止，页面将关闭');
                        // 关闭当前页面
                        window.close();
                    } else {
                        alert('服务终止失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('服务终止失败');
                    // 关闭当前页面
                    window.close();
                });
            }
        }
    </script>
</body>
</html>
