<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>准备盖章页 - 盖章页工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/htsc-theme.css') }}">
    <style>
        /* 目录操作区 */
        .directory-section {
            margin-bottom: 30px;
        }

        .dir-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* 目录按钮样式 */
        .dir-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .dir-btn:hover {
            background-color: var(--primary-dark);
        }

        /* 文件列表区 */
        .file-list {
            margin-top: 30px;
        }

        .file-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .file-name-column {
            flex: 1;
            font-weight: bold;
        }

        .page-count-column {
            flex: 0 0 150px;
            color: #666;
        }

        .page-input-column {
            flex: 1;
        }

        .page-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* 结果区 */
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            font-weight: bold;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>准备盖章页</h1>
            <div style="display: flex; gap: 10px;">
                <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
                <button onclick="refreshPage()" style="background-color: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    刷新页面数据
                </button>
                <button onclick="shutdownServer()" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    终止服务并关闭页面
                </button>
            </div>
        </header>

        <div class="content">
            <!-- 目录操作区 -->
            <div class="directory-section">
                <h3>目录操作</h3>
                <div class="dir-buttons">
                    {% for folder in folders %}
                        <button class="dir-btn" onclick="openDirectory('{{ folder }}')">{{ folder }}</button>
                    {% endfor %}
                </div>
            </div>

            <!-- 文件列表区 -->
            <div class="file-list">
                <h3>Nostamped_Word 目录文件</h3>

                {% if word_files %}
                    <form id="prepareForm">
                        {% for file in word_files %}
                            <div class="file-item">
                                <div class="file-name-column">{{ file.name }}</div>
                                <div class="page-count-column">共 {{ file.page_count if file.page_count else '未知' }} 页</div>
                                <div class="page-range">
                                    <input type="text" id="page-{{ loop.index }}" name="{{ file.stem }}" value="{{ file.page_count if file.page_count else '' }}" placeholder="如：1,3,5-7" style="padding: 8px; width: 250px;">
                                    <button type="button" onclick="convertRange('page-{{ loop.index }}')" style="padding: 8px;">保存</button>
                                    <span id="parsed-{{ loop.index }}" style="color: #666; font-size: 14px;"></span>
                                </div>
                            </div>
                        {% endfor %}

                        <button type="button" class="btn" onclick="submitForm()">开始提取</button>
                    </form>
                {% else %}
                    <p>目录中没有Word文件</p>
                {% endif %}
            </div>

            <!-- 结果区 -->
            <div id="result" class="result"></div>
        </div>

        <footer>
            <p>盖章页工具 © 2025</p>
        </footer>
    </div>

    <script>
        // 打开目录
        function openDirectory(folderName) {
            // 调用API打开目录，不显示提示
            fetch(`/api/open-directory?dir_name=${folderName}`)
                .then(response => response.json())
                .then(data => {
                    // 不显示任何提示
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('打开目录失败');
                });
        }

        // 解析页面范围字符串为数组
        function parsePageRange(rangeStr) {
            const pages = new Set();
            const parts = rangeStr.split(',');

            for (const part of parts) {
                const trimmedPart = part.trim();
                if (!trimmedPart) continue;

                if (trimmedPart.includes('-')) {
                    const [start, end] = trimmedPart.split('-').map(Number);
                    if (!isNaN(start) && !isNaN(end) && start <= end) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i);
                        }
                    }
                } else {
                    const page = Number(trimmedPart);
                    if (!isNaN(page)) {
                        pages.add(page);
                    }
                }
            }

            return Array.from(pages).sort((a, b) => a - b);
        }

        // 转换并显示范围
        function convertRange(inputId) {
            const input = document.getElementById(inputId);
            const parsedSpan = document.getElementById('parsed-' + inputId.split('-')[1]);
            const rangeStr = input.value;
            const pages = parsePageRange(rangeStr);

            if (pages.length > 0) {
                parsedSpan.textContent = '已解析：' + pages.join(', ');
            } else {
                parsedSpan.textContent = '';
            }
        }

        // 提交表单
        function submitForm() {
            const form = document.getElementById('prepareForm');
            const formData = new FormData(form);
            const targetPages = {};
            const resultDiv = document.getElementById('result');

            // 解析表单数据
            for (const [key, value] of formData.entries()) {
                if (value.trim()) {
                    const pages = parsePageRange(value);
                    if (pages.length > 0) {
                        targetPages[key] = pages;
                    }
                }
            }

            if (Object.keys(targetPages).length === 0) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请至少选择一个文件的页面范围';
                return;
            }

            // 发送请求到API
            fetch('/api/prepare-stamp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(targetPages)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '提取完成！已生成文件：' + data.files.join(', ');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '提取失败: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = '提取失败: ' + error.message;
            });
        }

        // 刷新页面数据
        function refreshPage() {
            if (confirm('确定要刷新页面数据吗？')) {
                fetch('/api/refresh-data', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('数据刷新完成，页面将重新加载');
                        // 重新加载当前页面
                        window.location.reload();
                    } else {
                        alert('数据刷新失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('数据刷新失败');
                });
            }
        }

        // 终止服务并关闭页面
        function shutdownServer() {
            if (confirm('确定要终止服务并关闭页面吗？')) {
                fetch('/api/shutdown', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('服务已终止，页面将关闭');
                        // 关闭当前页面
                        window.close();
                    } else {
                        alert('终止服务失败: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('终止服务失败');
                });
            }
        }
    </script>
</body>
</html>
